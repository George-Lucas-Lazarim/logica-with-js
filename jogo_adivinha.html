<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");

    }

    function mostra(mensagem) {

        document.write(mensagem);
        pulaLinha();

    }
    
    // N.aleatório     arredondar  N.aleatório     é necessario multiplicar por 10 poís o número aleatorio sempre é 0.alguma coisa. Desta forma ele anda uma casa decimal.
    var numeroPensado = Math.round(Math.random() * 10);

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {

        mostra("Você acertou!");

    }

    if (chute != numeroPensado) {

        mostra("Você errou o número pensado foi " + numeroPensado);

    }

</script>
